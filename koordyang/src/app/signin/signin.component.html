<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">

    <form  class="register col-lg-5 bg-blue" #userloginForm="ngForm" (ngSubmit)="onSubmit(userloginForm)" >
      <div *ngIf="ifError" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" ngModel required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ngModel required>
      </div>
      <button type="submit" class="btn btn-warning">Login</button>
    </form>

  </div>
</div>

<!-- The Modal for adding new Event -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Event Details</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form #userloginForm="ngForm" >
                <!-- Modal body -->

                <div class="modal-body">
                    <div class="container">
                        <div class="form-group">
                            <label for="exampleInputName">Event Name</label>
                            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                                placeholder="Title" name="Title" ngModel required>
                        </div>
                        <div class="form-group">
                            <label for="comment">Description:</label>
                            <textarea class="form-control" rows="3"  maxlength="100" id="Description" placeholder="Description about event in minimum words" name="Description" ngModel required></textarea>
                          </div> 
                        <div class="form-group">
                            <label for="Event Type">Select Event Type</label>
                            <select name="EventType" id="event" class="form-control" ngModel>
                                <option *ngFor="let event of events">{{event}}</option>
                            </select>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="volunteer" class="form-check-input" ngModel>
                            <label for="" class="form-check-label">
                                Please Select options if volunteers needed:
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning" data-dismiss="modal" (click)="onSubmit(userloginForm)">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>

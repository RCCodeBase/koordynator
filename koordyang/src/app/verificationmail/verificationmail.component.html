<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="displayTable col-lg-5 bg-blue">
            <div class="displayTableCell">
                <div class="authBlock">
                    <h3 class="text-center">Thank You for Registering</h3>
        
                    <div class="formGroup" *ngIf="authService.userData as user">
                        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
                    </div>
        
                    <!-- Calling SendVerificationMail() method using authService Api -->
                    <div class="formGroup text-center">
                        <button type="button" class="btn btn-warning" (click)="authService.SendVerificationMail()">
                            <i class="fas fa-redo-alt"></i>
                            Resend Verification Email
                        </button>
                    </div>
        
                </div>
        
                <div class="redirectToLogin text-center">
                    <span>Go back to?<span class="btn text-danger" routerLink="/signin"> Sign in</span></span>
                </div>
        
            </div>
        </div>
    </div>
  </div>

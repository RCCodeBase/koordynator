<div class="container">
    <div class="jumbotron">
        <h1>{{event.Title}}</h1>
        <p>{{event.Description}}</p>
    </div>


    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">

            <form class="register col-lg-8 bg-blue" #participantForm="ngForm">
                <h1>Add Participant</h1>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                        placeholder="Name" name="name" #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
                        ngModel required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Email" name="email" #email="ngModel"
                        [class.is-invalid]="email.invalid && email.touched" ngModel required>
                </div>
                <div class="form-group" *ngIf="this.partipantinput.includes('Address')">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress"  name="address1" ngModel required placeholder="1234 Main St">
                </div>
                <div class="form-group" *ngIf="this.partipantinput.includes('Address')">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor" name="address2" ngModel required>
                </div>
                <div class="form-row" *ngIf="this.partipantinput.includes('Address')">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" name="City" ngModel required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputstate" placeholder="State" name="State" ngModel required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group " *ngIf="this.partipantinput.includes('Phoneno')">
                    <label>Phone No</label>
                    <input type="number" class="form-control" id="inputPhone" placeholder="Phone No" name="Phoneno" ngModel required>
                </div>
                <div class="form-group" *ngIf="this.partipantinput.includes('Age')">
                    <label>Age</label>
                    <input type="number" class="form-control" id="inputPhone" placeholder="Age" name="Age" ngModel required >
                </div>
                <div class="form-group" *ngIf="this.partipantinput.includes('Education')" >
                    <label>Education qualification</label>
                    <input type="text" class="form-control" id="inputqualification"
                        placeholder="Education Qualification" name="Education" ngModel required >
                </div>
                <div class="form-group" *ngIf="this.partipantinput.includes('Company')">
                    <label>Company</label>
                    <input type="text" class="form-control" id="inputCompany" placeholder="Company" name="Company" ngModel required>
                </div>
                <div class="form-group" *ngIf="this.partipantinput.includes('IdProof')">
                    <label>Id Proof</label>
                    <input type="text" class="form-control" id="inputProof" placeholder="Id Proof" name="IdProof" ngModel required>
                </div>

                <hr class="new4">
                <button type="submit" class="btn btn-warning" data-toggle="modal"
                    data-target="#myModal">Register</button>
            </form>

        </div>
    </div>
</div>

<!-- The Modal for adding new Event -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 *ngIf="payment" class="modal-title">Payment Page</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form #userloginForm="ngForm">
                <!-- Modal body -->

                <div class="modal-body">
                    <div class="container">
                        <div *ngIf="payment; then paymentDiv; else finishDiv"></div>
                        <ng-template #paymentDiv>
                            <h4>Amout to be paid for Registeration {{Amount}} </h4>
                            <div class="form-group">
                                <label >Select Payment Method</label>
                                <select name="paymentMeth" id="paymentMeth" class="form-control" #paymentMeth="ngModel" (change)="ChangingMethod($event.target.value)" [(ngModel)]="selectedOption">
                                    <option *ngFor="let method of paymentMethod">{{method}}</option>
                                </select>
                            </div>
                        </ng-template>
                        <ng-template #finishDiv>
                            <h4>You Have Successfully Registered for {{event.Title}}</h4>
                        </ng-template>


                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning" data-dismiss="modal" *ngIf="ToggleButton" (click)="paymentandSaving(participantForm)">Proceed</button>
                    <button type="submit" class="btn btn-warning" data-dismiss="modal" *ngIf="!ToggleButton" (click)="savingParticipant(participantForm)">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>

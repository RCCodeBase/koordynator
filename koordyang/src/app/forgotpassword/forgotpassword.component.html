<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="displayTable col-lg-5 bg-blue">
            <div class="displayTable">

                <div class="authBlock">
                    <h3 class="text-center">Reset Password</h3>

                    <p class="text-center">Please enter your email address to request a password reset.</p>

                    <div class="formGroup text-center">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email" name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" ngModel required>
                    </div>

                    <!-- Calling ForgotPassword from AuthService Api -->
                    <div class="formGroup text-center">
                        <input type="submit" class="btn btn-warning" value="Reset Password"
                            (click)="authService.ForgotPassword(email.value)">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
